<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>photo effect app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <main>
     <canvas id="canvas"></canvas>
 </main>
 <aside> 
     <div class="input-wrapper">
         <label for="uploader">Select file:</label>
         <input type="file" id="upload"/>
     </div>
     <div class="effects">
         <button>GreyScale</button>
         <button>Sepia effect</button>
         <button>Invert</button>
         <button>RGB - RBG</button>
         <button> RGB - BGR</button>
         <button>RGB - GBR</button>
         <button>RGB - GRB</button>
     </div>
     <div class="controls">
         <button>Clear</button>
         <button>Download</button>
     </div>
 </aside>
<script src="script.js"></script>
<footer>
    <h5>Designed By <a href="https://twitter.com/Michellemichy_d">Michelle</a></h5>
    <h5>Inspired By <a href="https://fun-javascript-projects.com/course">FunJavaScript</a></h5>
</footer>
    
</body>
</html>
